<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script src="js/pouchdb.min.js"></script>
        <script src="js/ng-cordova.min.js"></script>
        <script src="js/controllers.js"></script>
    <!-- your app's js -->
        <script src="js/app.js"></script>
        <script language="javascript" type="text/javascript"> 
        </script>
    </head>
    <body ng-app="myApp" ng-controller="Example">
    <ion-header-bar align-title="center" class="bar-dark">
        <div class="h1 title" align="center">E记</div>      
  </ion-header-bar>
  <ion-content >
     <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" name="word" ng-model="word">
          </label>
          <button class="button button-small" ng-click="SearchWord()">
            搜索
          </button>
     </div>
     <div class="card" >
        <div class="item item-avatar" >
          <img src="img/1.jpg">
          <label class="item-text-wrap">{{English}}</label>
        </div>
        <div class="item item-avatar">
          <img src="img/e1.jpg">
          <label class="item-text-wrap">{{Chinese}}</label>
        </div>
        <div class="item item-image">
          <img src="img/timg1.jpg"> 
        </div>
        <div class="item item-avatar">
          <img src="img/timg1.jpg">
          <h2>每日推荐</h2><br>
          <label class="item-text-wrap">{{advice}}</label>
        </div>
      </div>
  </ion-content>
  <div class="tabs">
      <a class="tab-item" href="#">
        主页
      </a>
      <a class="tab-item" href="#"  ng-click="TestUser()">
        背
      </a>
      <a class="tab-item" href="#" ng-click="OurInfo()">
        我的
      </a>
  </div>
  <script  type="text/javascript" charset="utf-8">
    var db=null;
    angular.module("myApp", ['ionic','ngCordova'])
    .run(function($ionicPlatform, $cordovaSQLite) {
      $ionicPlatform.ready(function() {
        if (window.cordova && window.cordova.plugins && window.cordova.plugins.Keyboard) {
          cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
          cordova.plugins.Keyboard.disableScroll(true);
          }
        if (window.StatusBar) {
          StatusBar.styleDefault();
          }
          document.addEventListener("deviceready", function() {
            window.plugins.sqlDB.copy("db",0, function() {
              db = $cordovaSQLite.openDB("db");
            }, function(error) {
              console.error("There was an error copying the database: " + error);
              db = $cordovaSQLite.openDB("db");
          });
        });
          $cordovaSQLite.removeDB("db");
      });
    })
  </script>
  </body>
</html>
