<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <meta charset="utf-8">
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

    <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>

    </head>
    <body ng-app="myApp" ng-controller="DeleteUser">
    <script>
    angular.module("myApp", [])
    .controller("DeleteUser", function($scope,$http){
      $http.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded;charset=utf-8';
        window.onload=function(){
        var uname= sessionStorage.getItem("user");
        var postData = "?uname="+uname;
        var url = "http://15rq136357.iask.in/RemberWords/DeleteUserServlet.do"+postData;
        $http.post(url).success(function(data){
            var b = data;
            if(b=="true"){
                alert("注销成功");
                sessionStorage.removeItem("user");
                self.location='login.html';
            }else{
                alert("修改失败");
                self.location='ionic interface_info.html';
            }
        }).error(function() {
            alert("请求失败");
        });
         }
      })
    </script>
    </body>
</html>
